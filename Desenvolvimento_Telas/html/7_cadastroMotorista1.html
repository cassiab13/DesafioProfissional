        <div></div>

            <a href="http://www.maringa.pr.gov.br" target="_blank">

    <body>
        <h1><img src="../images/LogoFundo.png" class="logo_reservex" alt=""></h1>
        <h2>Cadastro do motorista</h2>
        <section class="form-content">
            <div class = "forms-items">
            <form method="post" action="#" class="form">
                <div>
                    <label class = "hidden">Nome</label>
                    <input type="text" class = "firstName valid" placeholder="Nome">
                    <span id="msgError"></span>
                </div>
                <div>
                    <label class = "hidden">Sobrenome</label>
                    <input type="text" class = "lastName valid"placeholder="Sobrenome">
                    <span id="msgError"></span>
                </div>
                <div>
                    <label class = "hidden">E-mail</label>
                    <input type="text" class = "email valid" placeholder="Email">
                    <span id="msgError"></span>
                </div>
                <div>
                    <label class = "hidden">Número da CNH</label>
                    <input type="text" class = "cnh valid" placeholder="Número da CNH">
                    <span id="msgError"></span>
                </div>
                <div>
                    <label class = "visible">Data de validade da CNH: </label>
                    <input type="date" id = "data-input" class = "cnhExpyre valid" placeholder="Data de validade da CNH">
                    <span id="msgError"></span>
                </div>
                <div>
                    <label class = "hidden">Matrícula</label>
                    <input type="text" class = "registration valid" placeholder="Matrícula">
                    <span id="msgError"></span>
                </div>
                <div class="tb-2">
                    <br>
                    <label class="visible" for="sector">Escolha a Secretaria: </label><br><br>
                    <select name="sector" id="sector">
                        <option value="SAET" id="01">01 -Secretaria de Aceleração Econômica e Turismo</option>
                        <option value="SEL" id="02">02 - Secretaria de Esportes e Lazer</option>
                        <option value="SF" id="03">03 - Secretaria da Fazenda</option>
                        <option value="SMU" id="04">04 -Secretaria da Mobilidade Urbana</option>
                        <option value="SF" id="05">05 - Secretaria de Frotas</option>
                        <br><br>
                    </select><br><br>
                </div>
            </div>
                <div class="ibutton">
                    <input type="submit" id = "submit" class="button" value="Cadastrar" onclick="validaCadastro()">
                    <input type="reset" class="button" value="Limpar">
                    <a href="5_gerenciarUsuario.html"><input type="button" class="button" value="Voltar"></a>
                </div>
            </form>
        </section>
</div>
<div id="modal" class="modal">
    <div class="modal-content">
        <p id="modal-message"></p>
        <button id="close-modal">OK</button>
    </div>
</div>
<script src="../validator.js"></script>
